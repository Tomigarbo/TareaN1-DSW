<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea N°1 - DSW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-warning">
    <div class="container">
        <div class="row mt-5 mb-5">
            <h1 class="text-center" id="titulo">Desarrollo de Software 2024</h1>
            <h1 class="text-center" id="titulo">Tarea N°1</h1>
        </div>
    </div>
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col">
                <img src="img/bandera de argentina.png" class="img-fluid" alt="Bandera de Argentina" id="flag">
                <br></br>
                <button type="button" class="btn btn-outline-success" id="btnGolArg">GOL DE ARGENTINA</button>
            </div>
            <div class="col">
                <table class="table-warning table-borderless" id="tabla">
                    <thead>
                        <tr>
                        <th scope="col">ARG</th>
                        <th scope="col">-</th>
                        <th scope="col">FRA</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td id="sumadorArg">0</td>
                        <td>-</td>
                        <td id="sumadorFra">0</td>
                        </tr>
                </table>
                <button type="button" class="btn btn-outline-success" id="btnReset"><i class="bi bi-arrow-clockwise"></i></button>
            </div>
            <div class="col">
                <img src="img/Flag_of_France.svg" class="img-fluid" alt="Bandera de Francia" id="flag">
                <br></br>
                <button type="button" class="btn btn-outline-success" id="btnGolFra">GOL DE FRANCIA</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
